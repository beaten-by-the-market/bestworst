    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #fff; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; padding: 30px 0; font-size: 2.2em; background: linear-gradient(90deg, #00d2ff, #3a7bd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .tab-btn { padding: 15px 40px; border: none; border-radius: 30px; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: all 0.3s ease; background: rgba(255,255,255,0.1); color: #fff; }
        .tab-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .tab-btn.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4); }
        .tab-btn.best { border: 2px solid #4CAF50; }
        .tab-btn.best.active { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); box-shadow: 0 10px 30px rgba(56, 239, 125, 0.3); }
        .tab-btn.worst { border: 2px solid #f44336; }
        .tab-btn.worst.active { background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%); box-shadow: 0 10px 30px rgba(244, 92, 67, 0.3); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .ranking-list { display: grid; gap: 15px; max-width: 800px; margin: 0 auto; }
        .ranking-item { background: rgba(255,255,255,0.08); border-radius: 15px; padding: 20px 30px; display: flex; align-items: center; gap: 20px; cursor: pointer; transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.1); }
        .ranking-item:hover { background: rgba(255,255,255,0.15); transform: translateX(10px); box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        .ranking-item.selected { background: rgba(102, 126, 234, 0.3); border: 2px solid #667eea; }
        .rank { font-size: 2.2em; font-weight: bold; min-width: 60px; text-align: center; }
        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }
        .medal { font-size: 1.5em; margin-left: 5px; }
        .name { font-size: 1.3em; font-weight: 500; flex: 1; }
        .arrow { font-size: 1.5em; color: rgba(255,255,255,0.5); transition: transform 0.3s ease; }
        .ranking-item:hover .arrow { transform: translateX(5px); color: rgba(255,255,255,0.8); }
        .detail-panel { display: none; margin-top: 30px; background: rgba(255,255,255,0.05); border-radius: 20px; padding: 30px; border: 1px solid rgba(255,255,255,0.1); max-width: 1000px; margin-left: auto; margin-right: auto; position: relative; }
        .detail-panel.active { display: block; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .detail-header { text-align: center; margin-bottom: 30px; }
        .detail-header h2 { font-size: 1.8em; margin-bottom: 10px; }
        .detail-content { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        @media (max-width: 900px) { .detail-content { grid-template-columns: 1fr; } }
        .chart-container { background: rgba(0,0,0,0.2); border-radius: 15px; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .chart-container h3 { margin-bottom: 20px; color: #00d2ff; }
        .chart-wrapper { width: 100%; max-width: 400px; aspect-ratio: 1; }
        .responses-container { background: rgba(0,0,0,0.2); border-radius: 15px; padding: 20px; max-height: 500px; overflow-y: auto; }
        .responses-container h3 { margin-bottom: 20px; color: #00d2ff; position: sticky; top: 0; background: rgba(0,0,0,0.8); padding: 10px; margin: -20px -20px 20px -20px; border-radius: 15px 15px 0 0; }
        .response-item { background: rgba(255,255,255,0.05); border-radius: 10px; padding: 15px; margin-bottom: 10px; border-left: 3px solid #667eea; font-size: 0.95em; line-height: 1.6; }
        .response-item:last-child { margin-bottom: 0; }
        .no-response { text-align: center; color: rgba(255,255,255,0.5); padding: 30px; }
        .close-btn { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.1); border: none; color: #fff; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 1.2em; transition: all 0.3s ease; }
        .close-btn:hover { background: rgba(255,255,255,0.2); transform: rotate(90deg); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.1); border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.5); }
        .section-title { text-align: center; margin-bottom: 25px; font-size: 1.2em; color: rgba(255,255,255,0.7); }
    </style>
</head>
<body>
    <div class="container">
        <h1>부팀장 Best/Worst 투표 결과</h1>

        <div class="tabs">
            <button class="tab-btn best active" onclick="switchTab('best_dept')">Best 부서장</button>

    <script>
    const data = {
  "rankings": {

    const virtueLabels = ['조직운영 역량', '의사결정/책임감', '비전/전략', '직원존중/소통', '인사평가', '지식/전문성'];
    const medals = ['🥇', '🥈', '🥉', '', ''];
    let charts = {};

    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        const btnIndex = ['best_dept', 'best_team', 'worst_dept', 'worst_team'].indexOf(tabId);
        document.querySelectorAll('.tab-btn')[btnIndex].classList.add('active');
        closeDetail(tabId);
    }

    function createRankingItem(item, category) {
        const rankClass = item.rank <= 3 ? `rank-${item.rank}` : '';
        const medal = medals[item.rank - 1] || '';
        return `<div class="ranking-item" onclick="showDetail('${category}', '${item.name.replace(/'/g, "\\'")}')">
            <div class="rank ${rankClass}">${item.rank}위${medal ? `<span class="medal">${medal}</span>` : ''}</div>
            <div class="name">${item.name}</div>
            <div class="arrow">›</div>
        </div>`;
    }

    function renderRankings() {
        ['best_dept', 'best_team', 'worst_dept', 'worst_team'].forEach(category => {
            const list = document.getElementById(`${category}_list`);
            const items = data.rankings[category].slice(0, 5);
            list.innerHTML = items.map(item => createRankingItem(item, category)).join('');
        });
    }

    function showDetail(category, name) {
        document.querySelectorAll(`#${category}_list .ranking-item`).forEach(el => {
            el.classList.remove('selected');
            if (el.querySelector('.name').textContent === name) el.classList.add('selected');
        });
        const panel = document.getElementById(`${category}_detail`);
        panel.classList.add('active');
        document.getElementById(`${category}_detail_name`).textContent = name;
        const virtueData = data.virtues[category].find(v => v.name === name);
        renderRadarChart(category, virtueData);
        const responses = data.subjective[category].filter(s => s.name === name);
        renderResponses(category, responses);
        panel.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function closeDetail(category) {
        document.getElementById(`${category}_detail`).classList.remove('active');
        document.querySelectorAll(`#${category}_list .ranking-item`).forEach(el => el.classList.remove('selected'));
    }

    function renderRadarChart(category, virtueData) {
        const ctx = document.getElementById(`${category}_chart`).getContext('2d');
        if (charts[category]) charts[category].destroy();
        const isWorst = category.includes('worst');
        let scores = [0, 0, 0, 0, 0, 0];
        if (virtueData) scores = virtueData.scores.map(s => isWorst ? Math.abs(s) : s);
        const maxScore = 5;
        charts[category] = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: virtueLabels,
                datasets: [{
                    label: '덕목 점수',
                    data: scores,
                    backgroundColor: isWorst ? 'rgba(255, 99, 132, 0.3)' : 'rgba(75, 192, 192, 0.3)',
                    borderColor: isWorst ? 'rgba(255, 99, 132, 1)' : 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    pointBackgroundColor: isWorst ? 'rgba(255, 99, 132, 1)' : 'rgba(75, 192, 192, 1)',
                    pointBorderColor: '#fff',
                    pointRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    r: {
                        beginAtZero: true,
                        max: maxScore,
                        ticks: {
                            stepSize: 1,
                            color: 'rgba(255,255,255,0.7)',
                            backdropColor: 'transparent',
                            callback: function(value) { return isWorst ? `-${value}` : value; }
                        },
                        grid: { color: 'rgba(255,255,255,0.2)' },
                        angleLines: { color: 'rgba(255,255,255,0.2)' },
                        pointLabels: { color: 'rgba(255,255,255,0.9)', font: { size: 11 } }
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const value = context.raw.toFixed(2);
                                const displayValue = isWorst ? `-${value}` : value;
                                return `${context.label}: ${displayValue}점`;
                            }
                        }
                    }
                }
            }
        });
    }

    function renderResponses(category, responses) {
        const container = document.getElementById(`${category}_responses`);
        if (responses.length === 0) {
            container.innerHTML = '<div class="no-response">주관식 답변이 없습니다.</div>';
            return;
        }
        container.innerHTML = responses.map(r => `<div class="response-item">${r.response.replace(/\\n/g, '<br>')}</div>`).join('');
    }

    document.addEventListener('DOMContentLoaded', function() { renderRankings(); });
    </script>
